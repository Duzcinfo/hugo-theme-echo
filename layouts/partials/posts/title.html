<div>
    <h1 class="font-bold break-normal text-gray-800 pt-2 pb-2 text-3xl md:text-4xl">
        <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
    </h1>
    <p class="mb-1 text-sm text-gray-500">
        <span title="{{ .Date.Format " 2006-01-02 15:04:05 MST" }}">
            <i class="fa fa-calendar" aria-hidden="true"></i> {{ .Date.Format "02 Jan 2006" }}
        </span>

        <span class="">
            |
            <i class="fa fa-book"></i>
            {{  .WordCount }} 字
        </span>

        <span class="">
            |
            <i class="fa fa-clock-o"></i>
            {{  .ReadingTime }} 分钟读完
        </span>

        <!-- Counter busuanzi -->
        {{ if .Site.Params.busuanzi }}
        <span>
            ｜
            <i class="fa fa-eye" aria-hidden="true"></i>
            <span id="busuanzi_container_page_pv">
                <span id="busuanzi_value_page_pv"></span> 次阅读
            </span>
        </span>
          
        {{ end }}
    </p>
</div>
